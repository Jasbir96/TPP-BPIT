    <!-- Drawing board -->
    <canvas class="board"></canvas>
    <script>
        let board = document.querySelector(".board");
        board.height = window.innerHeight;
        board.width = window.innerWidth;
        //  2d , 3d ,Webgl
        let ctx = board.getContext("2d");
        // tool
        // console.log(ctx);
        // to 
        ctx.fillStyle = "green";
        // adjust width of stroke
        ctx.lineWidth = 5;
        ctx.strokeStyle = "purple";
        //  x, y , width ,height
        // ctx.fillRect(100, 100, 100, 100);
        // ctx.strokeRect(100, 100, 150, 100);
        //    a new path starts
        // Path
        ctx.beginPath();
        //  move without drwaing
        // sb-1
        ctx.moveTo(50, 100);
        // connect to last moveTo
        ctx.lineTo(100, 200);
        //    sb-2
        ctx.lineTo(200, 100);
        ctx.stroke();
        ctx.closePath();
        //  new Path
        ctx.beginPath();
        ctx.moveTo(250, 100);
        ctx.lineTo(300, 200);
        ctx.strokeStyle = "red";
        ctx.stroke();
