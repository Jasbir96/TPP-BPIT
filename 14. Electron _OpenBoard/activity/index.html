<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }

        html,
        body {
            margin: 0px;
            padding: 0px;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- <input type="text">

    <button class="click-btn"> Click Me</button>

    <!-- Drawing board -->
    <div class="tool-bar">
        <div class="hamburger"></div>
        <div class="tool-panel">
            <div class="tool">
                <img src="./NewIcons/Black_Pencil.svg" alt="" class="tool-img" id="pencil"
                    onclick="handleTool('pencil')">
                <div class="tool-options">
                    <div class="slider">
                        <input type="range" name="" id="">
                    </div>
                    <div class="colors">
                        <div class="color red"></div>
                        <div class="color green"></div>
                        <div class="color blue"></div>
                    </div>

                </div>
            </div>
            <div class="tool">
                <img src="./NewIcons/Eraser.svg" alt="" class="tool-img" id="eraser" onclick="handleTool('eraser')">;
                <div class="tool-options">
                    <div class="slider"></div>
                </div>
            </div>
        </div>
    </div>
    <canvas class="board"></canvas>
    <script>
        let board = document.querySelector(".board");
        board.height = window.innerHeight;
        board.width = window.innerWidth;
        //  2d , 3d ,Webgl
        let ctx = board.getContext("2d");
        window.addEventListener("resize", function () {
            board.height = window.innerHeight;
            board.width = window.innerWidth;
            // redraw=> redraw
        })
    </script>
    <script src="tools.js"></script>
    <script src="canavs.js"></script>

</body>

</html>
