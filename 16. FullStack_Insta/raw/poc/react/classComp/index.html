<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- first => React algorithm -->
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>

    <!-- it actual changes the Dom -->
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <!--  Transpile => JSX-> JS  -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container ml-auto">
        <div id="root"></div>
    </div>
    <script type="text/babel">
        // 1. React => capital letter
        // all class based components are inherited from  React.component
        // Component lifecycle 
        // intialize
        // update
        //  remove from ui
        class Counter extends React.Component {
            // it will run once in life time 
            // this is only available in constructor and render fn 
            constructor() {
                //  parent constructor
                super();
                this.state = {
                    value: 0
                }
                // bind
                // increment.bind(this, null);
                // decrement.bind(this, null);
            }
            increment = () => {
                // this.state = this.state + 1;
                this.setState({
                    value: this.state.value + 1
                })
            }
            decrement = () => {
                this.setState({
                    value: this.state.value - 1
                })
            }
            //  when state changes => react will always call the render fn when state changes
            render() {
                return (<React.Fragment>
                    <div style={{ backgroundColor: this.props.bg }}>
                        <p className="ml-4 lead">{
                            this.state.value}</p>
                        <button className="btn btn-primary"
                            onClick={this.increment}>+</button>
                        <button className="btn btn-danger"
                            onClick={this.decrement}>-</button>
                    </div>
                </React.Fragment>)
            }
        }
        function CounterParent() {
            return (
                <React.Fragment>
                    <Counter bg="green"></Counter>
                    <Counter bg="red"></Counter>
                    <Counter></Counter>
                    <Counter></Counter>
                    <Counter></Counter>
                </React.Fragment>
            )
        }
        ReactDOM.render(<CounterParent></CounterParent>,
            document.getElementById("root"))
    </script>

</body>

</html>
